site_name: ITS Fantastici — Documentazione
site_description: Documentazione tecnica dei corsi ITS Fantastici
site_author: painic
site_url: https://docs.itsfantastici.it/

docs_dir: docs
site_dir: site

repo_name: itsfantastici/docs
repo_url: https://github.com/itsfantastici/docs
edit_uri: edit/main/docs/

theme:
  name: material
  language: it

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode

  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Esempio lezione: esempio-lezione.md

  - Corsi:
      - Indice corsi: corsi/index.md

      - CLI - Command Line Interface: 
          - Home Corso: corsi/cli/index.md
          - Moduli:
              - Indice Moduli: corsi/cli/moduli/index.md
              - Modulo 01 - Fondamenti della CLI: corsi/cli/moduli/01-fondamenti.md
              - Modulo 02 - Filesystem e permessi: corsi/cli/moduli/02-filesystem.md
              - Modulo 03 - Permessi e utenti: corsi/cli/moduli/03-permessi-e-utenti.md
 
      - MarkDown: corsi/markdown/index.md
 
      - MakeDocs: corsi/makedocs/index.md

      - Database SQL:
          - Home corso: corsi/corso-database-sql/index.md
          - Changelog: corsi/corso-database-sql/changelog.md

          - Progetto:
              - Introduzione: corsi/corso-database-sql/progetto/index.md
              - Problema iniziale: corsi/corso-database-sql/progetto/problema.md
              - Requisiti: corsi/corso-database-sql/progetto/requisiti.md
              - Modello dati: corsi/corso-database-sql/progetto/modello-dati.md

          - Moduli:
              - Indice moduli: corsi/corso-database-sql/moduli/index.md
              - Modulo 01 — Fondamenti:
                  - Indice: corsi/corso-database-sql/moduli/01-fondamenti/index.md
                  - Lezione 01 — Introduzione ai database: corsi/corso-database-sql/moduli/01-fondamenti/lezione-01.md
                  - Lezione 02 — Primo contatto con SQL: corsi/corso-database-sql/moduli/01-fondamenti/lezione-02.md
                  - Lezione 03 — Relazioni e JOIN: corsi/corso-database-sql/moduli/01-fondamenti/lezione-03.md
                  - Glossario: corsi/corso-database-sql/moduli/01-fondamenti/glossary.md
                  - Soluzioni:
                      - Esercizio 03-01: corsi/corso-database-sql/moduli/01-fondamenti/soluzioni/esercizio-03-01.md

              - Modulo 02 — Query SQL:
                  - Indice: corsi/corso-database-sql/moduli/02-query-sql/index.md
                  - Lezione 04 — Aggregazioni e GROUP BY: corsi/corso-database-sql/moduli/02-query-sql/lezione-04.md
                  - Lezione 05 — VIEW e query riutilizzabili: corsi/corso-database-sql/moduli/02-query-sql/lezione-05.md
                  - Lezione 06 — UPSERT e gestione conflitti: corsi/corso-database-sql/moduli/02-query-sql/lezione-06.md

              - Modulo 03 — Schema e performance:
                  - Indice: corsi/corso-database-sql/moduli/03-schema-performance/index.md
                  - Lezione 07 — Indici ed EXPLAIN: corsi/corso-database-sql/moduli/03-schema-performance/lezione-07.md
                  - Lezione 08 — Vincoli, soft delete e migrazioni: corsi/corso-database-sql/moduli/03-schema-performance/lezione-08.md

              - Modulo 04 — Migrazione e produzione:
                  - Indice: corsi/corso-database-sql/moduli/04-migrazione-produzione/index.md
                  - Lezione 09 — Transazioni e consistenza: corsi/corso-database-sql/moduli/04-migrazione-produzione/lezione-09.md
                  - Lezione 10 — Da SQLite a MySQL: corsi/corso-database-sql/moduli/04-migrazione-produzione/lezione-10.md

      - Git:
            - Introduzione: corsi/git/index.md

            - Progetto:
                - Introduzione: corsi/git/progetto/index.md
                - Problema: corsi/git/progetto/problema.md
                - Requisiti: corsi/git/progetto/requisiti.md

            - Moduli:
                - Indice moduli: corsi/git/moduli/index.md
           
                - Modulo 01 — Version Control & Modello Mentale:
                    - Cos’è il versionamento: corsi/git/moduli/01-fondamenti/01-introduzione.md
                    - Modello mentale di Git: corsi/git/moduli/01-fondamenti/02-modello-mentale.md
             
                - Modulo 02 — Git Locale & Workflow:
                    - Installazione e setup: corsi/git/moduli/02-workflow-locale/01-installazione-setup.md
                    - Workflow quotidiano: corsi/git/moduli/02-workflow-locale/02-workflow-quotidiano.md
                    - Commit e storia: corsi/git/moduli/02-workflow-locale/03-commit-e-storia.md
                    - Correggere errori: corsi/git/moduli/02-workflow-locale/04-undo-e-recovery.md
             
                - Modulo 03 — Branching e Collaborazione:
                    - Branch: corsi/git/moduli/03-branching-collaborazione/01-branch.md
                    - Merge e conflitti: corsi/git/moduli/03-branching-collaborazione/02-merge-conflitti.md
                    - Rebase: corsi/git/moduli/03-branching-collaborazione/03-rebase.md
                    - Repository remoti: corsi/git/moduli/03-branching-collaborazione/04-remoti.md
                    - Pull Request: corsi/git/moduli/03-branching-collaborazione/05-pull-request.md
                    - Sicurezza e .gitignore: corsi/git/moduli/03-branching-collaborazione/06-gitignore-sicurezza.md
            
                - Modulo 04 — Debug ed esercizi:
                    - Debug con Git: corsi/git/moduli/04-debug-esercizi/01-debug.md
                    - Errori comuni: corsi/git/moduli/04-debug-esercizi/02-errori-comuni.md
                    - Esercizi: corsi/git/moduli/04-debug-esercizi/03-esercizi.md

  - Community:
    - Introduzione: community/index.md
    - Linee guida: community/linee-guida.md
    - Workflow di contribuzione: community/workflow.md


markdown_extensions:
  - admonition
  - footnotes
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  generator: false
