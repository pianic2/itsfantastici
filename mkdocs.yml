site_name: ITS Fantastici — Documentazione
site_description: Documentazione tecnica dei corsi ITS Fantastici
site_author: painic
site_url: https://docs.itsfantastici.it/

docs_dir: docs
site_dir: site

repo_name: itsfantastici/docs
repo_url: https://github.com/itsfantastici/docs
edit_uri: ./

theme:
  name: readthedocs
  language: it

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode

  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Esempio lezione: esempio-lezione.md

  - Corsi:
      - Indice corsi: corsi/index.md
      - Makedocs: corsi/makedocs/index.md

      - Database SQL:
          - Home corso: corsi/corso-database-sql/index.md

          - Progetto:
              - Introduzione: corsi/corso-database-sql/progetto/index.md
              - Problema iniziale: corsi/corso-database-sql/progetto/problema.md
              - Requisiti: corsi/corso-database-sql/progetto/requisiti.md
              - Modello dati: corsi/corso-database-sql/progetto/modello-dati.md

          - Moduli:
              - Indice moduli: corsi/corso-database-sql/moduli/index.md
              - Modulo 01 — Fondamenti:
                  - Indice: corsi/corso-database-sql/moduli/01-fondamenti/index.md
                  - Lezione 01 — Introduzione ai database: corsi/corso-database-sql/moduli/01-fondamenti/lezione-01.md
                  - Lezione 02 — Primo contatto con SQL: corsi/corso-database-sql/moduli/01-fondamenti/lezione-02.md
                  - Lezione 03 — Relazioni e JOIN: corsi/corso-database-sql/moduli/01-fondamenti/lezione-03.md
                  - Glossario: corsi/corso-database-sql/moduli/01-fondamenti/glossary.md
                  - Soluzioni:
                      - Esercizio 03-01: corsi/corso-database-sql/moduli/01-fondamenti/soluzioni/esercizio-03-01.md

              - Modulo 02 — Query SQL:
                  - Indice: corsi/corso-database-sql/moduli/02-query-sql/index.md
                  - Lezione 04 — Aggregazioni e GROUP BY: corsi/corso-database-sql/moduli/02-query-sql/lezione-04.md
                  - Lezione 05 — VIEW e query riutilizzabili: corsi/corso-database-sql/moduli/02-query-sql/lezione-05.md
                  - Lezione 06 — UPSERT e gestione conflitti: corsi/corso-database-sql/moduli/02-query-sql/lezione-06.md

              - Modulo 03 — Schema e performance:
                  - Indice: corsi/corso-database-sql/moduli/03-schema-performance/index.md
                  - Lezione 07 — Indici ed EXPLAIN: corsi/corso-database-sql/moduli/03-schema-performance/lezione-07.md
                  - Lezione 08 — Vincoli, soft delete e migrazioni: corsi/corso-database-sql/moduli/03-schema-performance/lezione-08.md

              - Modulo 04 — Migrazione e produzione:
                  - Indice: corsi/corso-database-sql/moduli/04-migrazione-produzione/index.md
                  - Lezione 09 — Transazioni e consistenza: corsi/corso-database-sql/moduli/04-migrazione-produzione/lezione-09.md
                  - Lezione 10 — Da SQLite a MySQL: corsi/corso-database-sql/moduli/04-migrazione-produzione/lezione-10.md

          - Changelog: corsi/corso-database-sql/changelog.md

  - Community:
    - Introduzione: community/index.md
    - Linee guida: community/linee-guida.md
    - Workflow di contribuzione: community/workflow.md


markdown_extensions:
  - admonition
  - footnotes
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  generator: false
